<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
    </script>
</head>

<body>
  <h1> page2 </h1>
  <input type="button" value="show value of cookie psw" onclick="alert(getCookie('psw'))" />
 
</body>
</html>
